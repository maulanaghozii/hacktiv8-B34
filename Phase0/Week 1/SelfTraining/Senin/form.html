<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <label for="first-name">First name:</label>
    <br>
    <input type="text" id="first-name" name="name">
    <br>
    <br>
    <label for="last-name">Last name:</label>
    <br>
    <input type="text" name="name" id="last-name">
    <br>
    <br>
    <label for="gender">Gender:</label>
    <br>
    <input type="radio" value="male" id="male" name="gender">
    <label for="male">Male</label>
    <br>
    <input type="radio" value="female" id="female" name="gender">
    <label for="female">Female</label>
    <br>
    <input type="radio" id="other" name="gender">
    <label for="other">Other</label>
    <br>
    <br>
    <label for="nationality">Nationality:</label>
    <br>
    <select name="nationality" id="nationality">
        <option value="Malaysia">Malaysia</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Singapore">Singapore</option>
        <option value="Thailand">Thailand</option>
        <option value="Philipines">Philipines</option>
    </select>
    <br>
    <br>
    <label for="spoken">Language Spoken:</label>
    <br>
    <input type="checkbox" id="indonesia">
    <label for="indonesia">Bahasa Indonesia</label>
    <br>
    <input type="checkbox" id="english">
    <label for="english">English</label>
    <br>
    <input type="checkbox" id="other-spoken">
    <label for="other-spoken">Other</label>
    <br>
    <br>
    <label for="bio">Bio:</label>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>
    <a href="welcome.html"><input type="submit" value="Sign Up"></a>
</body>
</html>
